version: 2

models:
  - name: dim_products
    description: product details
    columns: 
          - name: product_name
            data_type: VARCHAR(0, 0)
            description: "product_name"
            quote: False
            tests:
              - not_null
              - unique

          - name: product_id
            data_type: VARCHAR(0, 0)
            description: "product_id"
            quote: False
            tests:
              - not_null
              - unique

          - name: price
            data_type: VARCHAR(0, 0)
            description: "price"
            quote: False
            tests:
              - not_null

          - name: vendor_id
            data_type: VARCHAR(0, 0)
            description: "product_description"
            quote: False
            tests:
              - not_null
              - unique

          - name: suit_number
            data_type: VARCHAR(0, 0)
            description: "unique_cust_id"
            quote: False
            tests:
              - not_null
              - unique   

          - name: current_date
            data_type: VARCHAR(0, 0)
            description: "current_date"
            quote: False
            tests:
              - not_null

          - name: unique_prod_id
            data_type: VARCHAR(0, 0)
            description: "unique_prod_id"
            quote: False
            tests:
              - not_null
              - unique                      